<!doctype html>
<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="img/logobooks.jpg" alt="Logo" width="100" height="100"
                        class="d-inline-block align-text-top">
                </a>
                <div class="container mt-5">

                    <form id="form">
                        <div class="d-flex">
                            <input type="text" class="form-control me-2" placeholder="Search for a book">
                            <div class="error-message">Please input something</div>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>


                        <div class="mt-3">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="options" id="all" value="all">
                                <label class="form-check-label" for="all">All</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="options" id="title">
                                <label class="form-check-label" for="title">Title</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="options" id="author">
                                <label class="form-check-label" for="author">Author</label>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </nav>
    </header>


    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col mt-3" id="cardpreview">
                    <div class="card mx-auto font" style="width: 18rem;">
                        <img src="img/8e62db4665cdcf483b78eab49ac91364" class="img-top" alt="Imagen de ejemplo">
                        <div class="card-body ">
                            <div class="d-flex">
                                <h5 class="title">book's title</h5>
                                <div>
                                    <p class=" year">${}</p>
                                </div>
                            </div>
                            <div class="d-flex">
                                <p class="property">author</p>
                                <p class="dataproperty">${ola}</p>
                            </div>
                            <div class="d-flex">
                                <p class="property">avg rating</p>
                                <p class="dataproperty">${}</p>
                            </div>
                            <div class="d-flex">
                                <p class="property">number of ratings</p>
                                <p class="dataproperty">${}</p>
                            </div>
                            <div class="d-flex">
                                <p class="property">number of pages</p>
                                <p class="dataproperty">${}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
