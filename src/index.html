<!doctype html>
<html lang="en">

<head>
  <title>Library Search</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">

        <!-- Logo -->
        <a class="navbar-brand" href="#">
          <img src="img/logobien.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
        </a>

        <div class="container mt-5">
          <form id="form" class="d-flex">
            <input type="text" id="inputText" class="form-control me-2" placeholder="Search for a book or author">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>

          <div class="mt-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="opciones" id="all" value="all" checked>
              <label class="form-check-label" for="all">All</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="opciones" id="title" value="title">
              <label class="form-check-label" for="title">Title</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="opciones" id="author" value="author">
              <label class="form-check-label" for="author">Author</label>
            </div>
          </div>
        </div>

        <div id="favorites">
          <button class="favbtn btn" id="privateApiButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-bookmark-heart-fill" viewBox="0 0 16 16">
              <path
                d="M2 15.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2zM8 4.41c1.387-1.425 4.854 1.07 0 4.277C3.146 5.48 6.613 2.986 8 4.412z" />
            </svg>
            Favourites
          </button>
        </div>

      </div>
    </nav>
  </header>


  <main>
    <div class="container mt-5">
      <div class="row"></div> <!-- Row for book cards -->
    </div>
  </main>

  <footer>

  </footer>

  <script type="module" src="main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
